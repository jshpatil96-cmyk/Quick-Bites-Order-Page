<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Sales</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #b30000;
  color: white;
}

header {
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  border-bottom: 2px solid #fff;
}

.container {
  padding: 15px;
}

.product {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(255,255,255,0.1);
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
}

.product-name {
  flex: 1;
}

.controls button {
  padding: 6px 10px;
  font-size: 16px;
  margin: 0 4px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button {
  background: white;
  color: #b30000;
}

.delete-btn {
  margin-right: 8px;
  display: none;
}

.owner .delete-btn {
  display: inline-block;
}

.footer button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  font-size: 16px;
}

.hidden {
  display: none;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  border: 1px solid white;
  padding: 6px;
  text-align: center;
}
</style>
</head>

<body>

<header>Daily Sale Summary</header>

<div class="container" id="app">

  <div id="productList"></div>

  <div class="product">
    <div class="product-name">Parcel Charge</div>
    <div class="controls">
      <button onclick="parcel(-10)">-</button>
      <span id="parcelAmount">0</span>
      <button onclick="parcel(10)">+</button>
    </div>
  </div>

  <h3>Total: ₹<span id="total">0</span></h3>

  <div class="footer">
    <button onclick="saveDay()">Save Today</button>
    <button onclick="takeScreenshot()">Take Screenshot</button>
    <button onclick="toggleOwner()">Owner Mode</button>
    <button onclick="exitOwner()">Staff Mode</button>
    <button onclick="viewHistory()">View Daily History</button>
  </div>

  <div id="history" class="hidden"></div>

</div>

<script>
const OWNER_PIN = "1234";
let ownerMode = false;

let products = JSON.parse(localStorage.getItem("products")) || [
  { name: "Tea", price: 10, qty: 0 },
  { name: "Coffee", price: 15, qty: 0 }
];

let parcelCharge = Number(localStorage.getItem("parcel")) || 0;
let history = JSON.parse(localStorage.getItem("history")) || {};

function render() {
  const list = document.getElementById("productList");
  list.innerHTML = "";

  products.forEach((p, i) => {
    list.innerHTML += `
      <div class="product">
        <div class="product-name">
          <button class="delete-btn" onclick="deleteProduct(${i})">❌</button>
          ${p.name}
        </div>
        <div class="controls">
          <button onclick="qty(${i},-1)">-</button>
          ${p.qty}
          <button onclick="qty(${i},1)">+</button>
        </div>
      </div>`;
  });

  document.getElementById("parcelAmount").innerText = parcelCharge;
  document.getElementById("total").innerText = total();
  document.getElementById("app").className = ownerMode ? "owner" : "";
}

function qty(i, v) {
  products[i].qty = Math.max(0, products[i].qty + v);
  save();
}

function parcel(v) {
  parcelCharge = Math.max(0, parcelCharge + v);
  save();
}

function total() {
  return products.reduce((s,p)=>s+p.qty*p.price,0) + parcelCharge;
}

function save() {
  localStorage.setItem("products", JSON.stringify(products));
  localStorage.setItem("parcel", parcelCharge);
  render();
}

function toggleOwner() {
  const pin = prompt("Enter Owner PIN");
  if (pin === OWNER_PIN) {
    ownerMode = true;
    alert("Owner Mode Enabled");
    addProductOption();
  } else {
    alert("Wrong PIN");
  }
  render();
}

function exitOwner() {
  ownerMode = false;
  render();
}

function addProductOption() {
  const name = prompt("Product name?");
  const price = Number(prompt("Price?"));
  if (name && price) {
    products.push({name, price, qty: 0});
    save();
  }
}

function deleteProduct(i) {
  if (!ownerMode) return;
  const pin = prompt("Enter PIN to delete");
  if (pin === OWNER_PIN) {
    products.splice(i,1);
    save();
  }
}

function saveDay() {
  const date = new Date().toLocaleDateString();
  history[date] = {
    products: JSON.parse(JSON.stringify(products)),
    parcel: parcelCharge,
    total: total()
  };
  localStorage.setItem("history", JSON.stringify(history));
  alert("Saved");
}

function viewHistory() {
  if (!ownerMode) {
    alert("Owner Mode required");
    return;
  }

  const div = document.getElementById("history");
  div.classList.remove("hidden");
  div.innerHTML = "";

  for (let d in history) {
    div.innerHTML += `<h3>${d}</h3><table>
      <tr><th>Product</th><th>Qty</th><th>Amount</th></tr>`;
    history[d].products.forEach(p=>{
      div.innerHTML += `<tr><td>${p.name}</td><td>${p.qty}</td><td>${p.qty*p.price}</td></tr>`;
    });
    div.innerHTML += `<tr><td colspan="2">Parcel</td><td>${history[d].parcel}</td></tr>
      <tr><th colspan="2">Total</th><th>${history[d].total}</th></tr></table>`;
  }
}

function takeScreenshot() {
  alert("Use phone screenshot buttons");
}

render();
</script>

</body>
</html>
