<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Bites Stall</title>  <!-- html2canvas for screenshot -->  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #c62828;
    }

    .header {
      background: #c62828;
      padding: 30px 16px;
      text-align: center;
      color: #ffffff;
    }

    .header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
    }

    .header p {
      margin-top: 10px;
      font-size: 18px;
    }

    .card {
      background: #ffffff;
      color: #000000;
      max-width: 420px;
      margin: -30px auto 20px;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .item-name {
      font-size: 18px;
    }

    .item-price {
      font-weight: bold;
      margin-top: 6px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      color: #fff;
      cursor: pointer;
    }

    .minus { background: #e53935; }
    .plus { background: #2e7d32; }

    .count {
      font-size: 18px;
      min-width: 24px;
      text-align: center;
    }

    .actions {
      text-align: center;
      margin-top: 30px;
    }

    .total {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .screenshot {
      background: #1565c0;
      color: #fff;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .reset {
      background: #616161;
      color: #fff;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style></head>
<body>  <div class="header" id="captureArea">
    <h1>Quick Bites Stall</h1>
    <p id="date"></p>
  </div>  <div class="card" id="menu"></div>  <script>
    const STORAGE_KEY = "quick_bites_data";

    const defaultItems = [
      { name: "Momos", price: 50, qty: 0 },
      { name: "Potato Spiral", price: 50, qty: 0 },
      { name: "Spiral with Cheese", price: 60, qty: 0 },
      { name: "Cold Coffee", price: 40, qty: 0 },
      { name: "Iced Coffee", price: 50, qty: 0 },
      { name: "Water", price: 10, qty: 0 },
      { name: "Parcel Charge", price: 10, qty: 0 }
    ];

    let stored = JSON.parse(localStorage.getItem(STORAGE_KEY));
    let items;

    if (!stored) {
      items = defaultItems.map(i => ({ ...i, qty: 0 }));
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    } else {
      items = stored;
    }

    const menu = document.getElementById("menu");

    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    }

    function render() {
      menu.innerHTML = "";
      let totalSales = 0;

      items.forEach((item, index) => {
        const total = item.price * item.qty;
        totalSales += total;

        menu.innerHTML += `
          <div class="item">
            <div>
              <div class="item-name">${item.name} (₹${item.price})</div>
              <div class="item-price">₹${total}</div>
            </div>
            <div class="controls">
              <button class="btn minus" onclick="changeQty(${index}, -1)">−</button>
              <div class="count">${item.qty}</div>
              <button class="btn plus" onclick="changeQty(${index}, 1)">+</button>
            </div>
          </div>
        `;
      });

      menu.innerHTML += `
        <div class="actions">
          <div class="total"><strong>Total Sales: ₹${totalSales}</strong></div>
          <button class="screenshot" onclick="takeScreenshot()">Take Screenshot</button><br />
          <button class="reset" onclick="resetToday()">Reset Today</button>
        </div>
      `;
    }

    function changeQty(index, delta) {
      items[index].qty = Math.max(0, items[index].qty + delta);
      saveData();
      render();
    }

    function resetToday() {
      if (!confirm("Reset today's data?")) return;
      items.forEach(i => i.qty = 0);
      saveData();
      render();
    }

    function takeScreenshot() {
      html2canvas(document.body).then(canvas => {
        const link = document.createElement("a");
        link.download = `QuickBites_${new Date().toLocaleDateString("en-GB").replaceAll("/","-")}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    document.getElementById("date").textContent =
      new Date().toLocaleDateString("en-GB", {
        weekday: "long",
        day: "numeric",
        month: "long",
        year: "numeric"
      });

    render();
  </script></body>
</html>
