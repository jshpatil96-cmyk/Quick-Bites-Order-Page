<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Bites Stall</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #c62828;
    }

    .header {
      background: #c62828;
      padding: 30px 16px;
      text-align: center;
      color: #ffffff;
    }

    .header h1 { margin: 0; font-size: 32px; }
    .header p { margin-top: 10px; font-size: 18px; }

    .card {
      background: #ffffff;
      color: #000000;
      max-width: 420px;
      margin: -30px auto 20px;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .item-name { font-size: 18px; }
    .item-price { font-weight: bold; margin-top: 6px; }

    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn {
      width: 34px;
      height: 34px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
    }

    .minus { background: #e53935; }
    .plus { background: #2e7d32; }
    .delete { background: #424242; }

    .count { font-size: 18px; min-width: 24px; text-align: center; }

    .add-product {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .add-product input {
      flex: 1;
      padding: 8px;
    }

    .add-product button {
      background: #1565c0;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
    }

    .actions { text-align: center; margin-top: 20px; }
    .total { font-size: 20px; margin-bottom: 12px; }

    .screenshot {
      background: #1565c0;
      color: #fff;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .reset {
      background: #616161;
      color: #fff;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Quick Bites Stall</h1>
    <p id="date"></p>
  </div>

  <div class="card" id="menu"></div>

  <script>
    const STORAGE_KEY = "quick_bites_data";
    const HISTORY_KEY = "quick_bites_history";
    const OWNER_PIN = "1234";

    let ownerMode = false;

    const defaultItems = [
      { name: "Momos", price: 50, qty: 0 },
      { name: "Potato Spiral", price: 50, qty: 0 },
      { name: "Spiral with Cheese", price: 60, qty: 0 },
      { name: "Cold Coffee", price: 40, qty: 0 },
      { name: "Iced Coffee", price: 50, qty: 0 },
      { name: "Water", price: 10, qty: 0 },
      { name: "Parcel Charge", price: 10, qty: 0 }
    ];

    let items = JSON.parse(localStorage.getItem(STORAGE_KEY));
    if (!items) {
      items = defaultItems.map(i => ({ ...i, qty: 0 }));
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    }

    const menu = document.getElementById("menu");

    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    }

    function toggleOwnerMode() {
      if (!ownerMode) {
        const pin = prompt("Enter Owner PIN:");
        if (pin !== OWNER_PIN) return alert("Wrong PIN");
        ownerMode = true;
      } else {
        ownerMode = false;
      }
      render();
    }

    function render() {
      menu.innerHTML = "";
      let totalSales = 0;

      menu.innerHTML += `
        <div style="text-align:center;margin-bottom:12px">
          <button class="screenshot" onclick="toggleOwnerMode()">${ownerMode ? "Staff Mode" : "Owner Mode"}</button>
        </div>
      `;

      if (ownerMode) {
        menu.innerHTML += `
          <div class="add-product">
            <input id="newName" placeholder="Product name" />
            <input id="newPrice" type="number" placeholder="Price" />
            <button onclick="addProduct()">Add</button>
          </div>
        `;
      }

      items.forEach((item, index) => {
        const amount = item.price * item.qty;
        totalSales += amount;

        menu.innerHTML += `
          <div class="item">
            <div class="left">
              ${ownerMode ? `<button class=\"btn delete\" onclick=\"deleteProduct(${index})\">✕</button>` : ``}
              <div>
                <div class="item-name">${item.name} (₹${item.price})</div>
                <div class="item-price">₹${amount}</div>
              </div>
            </div>
            <div class="controls">
              <button class="btn minus" onclick="changeQty(${index}, -1)">−</button>
              <div class="count">${item.qty}</div>
              <button class="btn plus" onclick="changeQty(${index}, 1)">+</button>
            </div>
          </div>
        `;
      });

      menu.innerHTML += `
        <div class="actions">
          <div class="total"><strong>Total Sales: ₹${totalSales}</strong></div>
          ${ownerMode ? `<button class=\"screenshot\" onclick=\"viewHistory()\">View Daily History</button><br/>` : ``}
          <button class="screenshot" onclick="takeScreenshot()">Take Screenshot</button><br />
          <button class="reset" onclick="resetToday()">Reset Today</button>
        </div>
      `;
    }

    function changeQty(index, delta) {
      items[index].qty = Math.max(0, items[index].qty + delta);
      saveData();
      render();
    }

    function addProduct() {
      const name = document.getElementById("newName").value.trim();
      const price = Number(document.getElementById("newPrice").value);
      if (!name || price <= 0) return alert("Invalid product");
      items.push({ name, price, qty: 0 });
      saveData();
      render();
    }

    function deleteProduct(index) {
      if (!confirm(`Delete ${items[index].name}?`)) return;
      items.splice(index, 1);
      saveData();
      render();
    }

    function saveTodayHistory() {
      const history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || {};
      const date = new Date().toLocaleDateString("en-GB");
      let total = 0;
      items.forEach(i => total += i.price * i.qty);
      history[date] = { items: JSON.parse(JSON.stringify(items)), total };
      localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
    }

    function resetToday() {
      if (!confirm("Reset today's data?")) return;
      saveTodayHistory();
      items.forEach(i => i.qty = 0);
      saveData();
      render();
    }

    function viewHistory() {
      if (!ownerMode) return alert("Owner Mode required");
      const history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || {};
      let html = `<h3 style=\"text-align:center\">Daily History</h3>`;

      Object.keys(history).sort().forEach(date => {
        const day = history[date];
        html += `<hr><strong>${date}</strong><table style=\"width:100%\">`;
        day.items.forEach(i => {
          if (i.qty > 0) {
            html += `<tr><td>${i.name}</td><td align=right>${i.qty}</td><td align=right>₹${i.qty * i.price}</td></tr>`;
          }
        });
        html += `<tr><td colspan=2><strong>Total</strong></td><td align=right><strong>₹${day.total}</strong></td></tr></table>`;
      });

      html += `<div style=\"text-align:center;margin-top:20px\"><button class=\"reset\" onclick=\"render()\">Close</button></div>`;
      menu.innerHTML = html;
    }

    function takeScreenshot() {
      html2canvas(document.body).then(canvas => {
        const link = document.createElement("a");
        link.download = "QuickBites.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    document.getElementById("date").textContent = new Date().toLocaleDateString("en-GB", {
      weekday: "long", day: "numeric", month: "long", year: "numeric"
    });

    render();
  </script>

</body>
</html>
